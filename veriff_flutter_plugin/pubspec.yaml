name: veriff_flutter_plugin
description: "A Flutter plugin for integrating Veriff identity verification. Supports Android, iOS, and Web platforms."
version: 1.0.0
homepage: https://github.com/veriff/veriff-flutter-plugin
repository: https://github.com/veriff/veriff-flutter-plugin
issue_tracker: https://github.com/veriff/veriff-flutter-plugin/issues

topics:
  - veriff
  - identity-verification
  - kyc
  - authentication
  - biometrics

environment:
  sdk: ^3.10.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  veriff_flutter_plugin_platform_interface: ^1.0.0
  veriff_flutter_plugin_web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.veriff.veriff_flutter_plugin
        pluginClass: VeriffFlutterPlugin
      ios:
        pluginClass: VeriffFlutterPlugin
      web:
        default_package: veriff_flutter_plugin_web
